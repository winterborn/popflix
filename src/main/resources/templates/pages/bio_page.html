<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------------------------------------ -->
    <!--                  BOOTSTRAP CDN                   -->
    <!-- ------------------------------------------------ -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- ------------------------------------------------ -->
    <!--                  GOOGLE FONTS                    -->
    <!-- ------------------------------------------------ -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/popflix_logo_2.png">
    <link rel="stylesheet" href="/movies.css" />
    <link rel="stylesheet" href="/homepage.css">
    <link rel="stylesheet" href="/moviePage.css">
    <link rel="stylesheet" href="/nav.css">

</head>
<body>

  <!-- ------------------------------------------------ -->
  <!--           NAVBAR WITH SEARCH BAR                 -->
  <!-- ------------------------------------------------ -->

  <header class="header">
    <a href="/">
      <img src="logo_black.png" alt="Logo" class="homepage-logo" />
    </a>
          <div class="dropdown navitem">
            <button class="dropbtn"><span class='burger-logo'>&#9776</span></button>
              <div class="dropdown-content">
                <form action="/nowPlayingMovies">
                  <button class="navitem noselect neon-button blue">IN THEATRES</button>
                </form>
                <form action="/upcomingMovies">
                  <button class="navitem noselect neon-button blue">FUTURE MOVIES</button>   
                </form>
                <form action="/mostPopular">
                  <button class="navitem noselect neon-button blue">MOST POPULAR</button>
                </form>
                <form action="/topRatings">
                  <button class="navitem noselect neon-button blue">TOP RATED</button>
                </form>                   
              </div>
          </div>

    <form th:action="@{/results}" th:object="${formObj}" method="get" class="search-bar">
        <input th:field="*{search}" class="search-input" id="searchbox" type="search" aria-label="Search" pattern=".*\S+.*" autocomplete="off" required/>
        <button type="submit" class="search-btn">
            <img src="https://raw.githubusercontent.com/WebDevSimplified/YouTube-Design-Clone/73993ebe5f06d59e9ab68e07830f9cfc585b8f72/magnify.svg" alt="search"/>
        </button>
    </form>

    <!-- <a sec:authorize="isAuthenticated()">Logged in as: <span sec:authentication="name"></span></a> -->

    <select class="lang-select" style="margin-top: 3px;">
      <option value='en'>EN &#9662</option>
      <option value="titles">UA</option>
      <option value="tv-episodes">ESP</option>
      <option value="celebs">IT</option>
      <option value="companies">DE</option>
    </select>
    
    <div class="menu-icons">
        <a href="/watchlist/">
            <img src="https://raw.githubusercontent.com/WebDevSimplified/YouTube-Design-Clone/73993ebe5f06d59e9ab68e07830f9cfc585b8f72/video-plus.svg" alt="Upload Video" />
        </a>
        <a href="#">
            <img src="https://raw.githubusercontent.com/WebDevSimplified/YouTube-Design-Clone/73993ebe5f06d59e9ab68e07830f9cfc585b8f72/apps.svg" alt="Apps" />
        </a>
        <a href="#">
            <img src="https://raw.githubusercontent.com/WebDevSimplified/YouTube-Design-Clone/73993ebe5f06d59e9ab68e07830f9cfc585b8f72/bell.svg" alt="Notifications" />
        </a>
        <a href="/logout">
            <img class="menu-channel-icon" src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" />
        </a>
    </div>
</header>
    <main>

        <!-- ------------------------------------------------ -->
        <!--           SINGLE PERSON DETAILS                   -->
        <!-- ------------------------------------------------ -->
        <div class="mainPersonDiv">
            <!-- Person details -->

            <div class="section-heading">
              <div class="section_header">
                <div class="single_person_rectangle"></div>
                <h1 class="single_person_title" th:text="${name}"></h1>
                <!-- <h1 class="single_person_title" th:text="${department}"></h1>
                <h1 class="single_person_title" th:text="${bio}"></h1>
                <img class="single_person_title" th:src="@{https://image.tmdb.org/t/p/original/{pic}(pic=${img})}"></img>
                <h1 class="single_person_title" th:text="${personalPage}"></h1>
                <h1 class="single_person_title" th:text="${popularity}"></h1>
                <h1 class="single_person_title" th:text="${media}"></h1>
                <h1 class="single_person_title" th:text="${character}"></h1>
                <h1 class="single_person_title" th:text="${birthday}"></h1>
                <h1 class="single_person_title" th:text="${death}"></h1>
                <h1 class="single_person_chevron"></h1> -->
              </div>
              <!-- <div class="single_person_section_description" th:text="${person.tagline}"></div> -->
              </div>
        </div>
        <th:block>
         <!-- Born / died  -->
         <p>Born on: </p>
          <p class="single_person_title" th:text="${birthday + ' in ' + pob}"></p>
          <p th:text="${death}"></p>
        </th:block>
      </div>

      <!-- Movie trailer and poster -->
      <div class="movieContainter"> 
        <div class="posterblock">
            <img
            th:src="@{https://image.tmdb.org/t/p/original/{pic}(pic=${img})}"
            class="posterblock"
            alt="..."
            />
        </div>
        <!-- <div class="trailerblock">
            <iframe th:src="@{https://www.youtube.com/embed/{id}(id=${person.getVideos().get(0).getKey()})}" width="835" height="500" frameBorder="0" class="giphy-embed"></iframe>
        </div> -->
      </div>

      <!-- Movie genre, overview, director, cast -->
      <div class="detailsBlock">
          <div class="mediaContainter">
            <h2><b>Overview:</b></h2>
            <!-- Genre check -->
            <div class="genre">

              <div th:if="${personalPage == null}">
                <p th:text="${'Personal page: N/A'}"></p>
                </div>

                <div th:else="${personalPage != null}">
                <p th:text="${'Personal page: ' + personalPage}"></p>
                </div>

                <div th:if="${popularity == null}">
              <p th:text="${'Popularity Score: N/A' + popularity}"></p>
                </div>

                <div th:else="${popularity != null}">
                  <p th:text="${'Popularity Score: ' + popularity}"></p>
                  </div>
                  <div th:if="${department == null}">
                    <p th:text="${'Department: N/A'}"></p>
                      </div>
                  <div th:else="${department != null}">
                    <p th:text="${'Department: ' + department}"></p>
                    </div>
              </div>
            </div> 
            <hr>
            <h3>Biography</h3>
            <div>
              <br>
              <p th:text="${bio}"></p>
            </div>

            <!-- Director Iteration Block -->
            
            </th:block>
          </div>
      </div>
      </main>
    </body>
</html>
