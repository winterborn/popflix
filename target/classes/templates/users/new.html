<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="https://www.youtube.com/embed/U3-iXA6H3Q0?start=155&autoplay=1&loop=1&mute=1&modestbranding=1&controls=0&autohide=1&vq=2160&playlist=U3-iXA6H3Q0"
      as="video"
    />
    <link rel="stylesheet" href="/interface.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="icon" href="/img/popflix_logo_2.png" />
    <title>Sign Up</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="/logo_black.png" alt="logo" />
          </div>
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            Successfully logged out
          </div>

          <form th:action="@{/users}" th:object="${user}" method="post">
            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="text-input"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                required
              />
            </div>
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="text-input"
                autocomplete="off"
                required
              />
            </div>

            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="text-input"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}"
                required
              />
              <span class="eye" onclick="toggle()">
                <i id="hide1" class="bi bi-eye"></i>
                <i id="hide2" class="bi bi-eye-slash"></i>
              </span>
            </div>
            <button id="login" type="submit" class="primary-btn">
              Sign Up
            </button>
          </form>

          <!-- REDIRECT TO SIGN IN PAGE -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="/login" class="secondary-btn">Log In</a>
        </div>
        <footer id="main-footer-signup">
          <p>Copyright &copy; 2022, All Rights Reserved By POPFLIX</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <div class="wrapper">
              <div class="frame-container">
                <iframe
                  src="https://www.youtube.com/embed/U3-iXA6H3Q0?start=17&end=234&autoplay=1&loop=1&mute=1&modestbranding=1&controls=0&autohide=1&vq=hd2160&playlist=U3-iXA6H3Q0"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // toggle password visibility
    function toggle() {
      var x = document.getElementById("password");
      var y = document.getElementById("hide1");
      var z = document.getElementById("hide2");
      if (x.type === "password") {
        x.type = "text";
        y.style.display = "block";
        z.style.display = "none";
      } else {
        x.type = "password";
        y.style.display = "none";
        z.style.display = "block";
      }
    }
  </script>
</html>
