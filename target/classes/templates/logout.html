    <title>Logout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

  <body>
    
    <!-- confirm log out form -->
    <div class="d-flex justify-content-center">
    <form class="logout" th:action="@{/logout}" method="post">
      <label for="logout" class="logout">Are you sure you want to logout <span sec:authentication="name"></span>?</label>
      <br>
      <div class="col text-center">
      <input id="button" class="btn btn-danger" type="submit" value="Logout" />
      <br>
      <br>
      <input class="btn btn-primary" type="button" value="Go back!" onclick="history.back()">
      </div>
    </form>
    </div>
</body>
